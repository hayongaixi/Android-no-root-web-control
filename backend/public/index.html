    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let selectedDeviceId = null;
        
        // æ¥æ”¶è®¾å¤‡åˆ—è¡¨æ›´æ–°
        socket.on('device_list', (devices) => {
            renderDeviceList(devices);
        });
        
        // æ¸²æŸ“è®¾å¤‡åˆ—è¡¨
        function renderDeviceList(devices) {
            const deviceList = document.getElementById('deviceList');
            if (devices.length === 0) {
                deviceList.innerHTML = '<p style="color: #666;">ç­‰å¾…è®¾å¤‡è¿æ¥...</p>';
                return;
            }
            
            deviceList.innerHTML = devices.map(device => `
                <div class="device-card" onclick="selectDevice('${device.id}', '${device.name}')">
                    <div class="device-name">${device.name}</div>
                    <div class="device-status">â— åœ¨çº¿</div>
                </div>
            `).join('');
        }
        
        // é€‰æ‹©è®¾å¤‡
        function selectDevice(deviceId, deviceName) {
            selectedDeviceId = deviceId;
            document.getElementById('selectedDeviceName').textContent = `æ§åˆ¶: ${deviceName}`;
            document.getElementById('deviceListPanel').style.display = 'none';
            document.getElementById('controlPanel').classList.add('active');
            addLog(`å·²é€‰æ‹©è®¾å¤‡: ${deviceName}`);

        // è¿”å›è®¾å¤‡åˆ—è¡¨
        function showDeviceList() {

            document.getElementById('controlPanel').classList.remove('active');

            document.getElementById('swipeInput').style.display = 'none';
        }
        
        // ç‚¹å‡»å±å¹•
        function clickScreen() {

        }
        
        // æ˜¾ç¤ºæ»‘åŠ¨è¾“å…¥
        function showSwipeInput() {

            document.getElementById('coordinateInput').style.display = 'none';
        }
        
        // æ‰§è¡Œç‚¹å‡»
        function executeClick() {
            const x = document.getElementById('clickX').value;
            const y = document.getElementById('clickY').value;
            
            if (!x || !y) {
                alert('è¯·è¾“å…¥åæ ‡');
                return;
            }
            
            sendCommand({ action: 'click', x: parseFloat(x), y: parseFloat(y) });
            addLog(`ç‚¹å‡»åæ ‡: (${x}, ${y})`);
        }
        
        // æ‰§è¡Œæ»‘åŠ¨
        function executeSwipe() {
            const x1 = document.getElementById('swipeX1').value;
            const y1 = document.getElementById('swipeY1').value;
            const x2 = document.getElementById('swipeX2').value;
            const y2 = document.getElementById('swipeY2').value;
            const duration = document.getElementById('swipeDuration').value || 300;

                alert('è¯·è¾“å…¥æ»‘åŠ¨åæ ‡');
                return;
            }
            
            sendCommand({
                action: 'swipe',

                y1: parseFloat(y1),
                x2: parseFloat(x2),
                y2: parseFloat(y2),
                duration: parseInt(duration)
            });
            addLog(`æ»‘åŠ¨: (${x1}, ${y1}) â†’ (${x2}, ${y2}), æ—¶é•¿: ${duration}ms`);
        }
        
        // é•¿æŒ‰
        function longClick() {

            const duration = prompt('è¾“å…¥é•¿æŒ‰æ—¶é•¿(æ¯«ç§’):', '1000');

        // è·å–å±å¹•

        // å‘é€å‘½ä»¤

        // æ·»åŠ æ—¥å¿—
